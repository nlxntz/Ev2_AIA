<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Costo de Seguro Médico</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #e3f2fd, #ffffff);
    font-family: 'Segoe UI', sans-serif;
  }
  .card {
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  }
  .btn {
    border-radius: 12px;
  }
  .title {
    color: #1565c0;
    font-weight: 700;
  }
  .back-btn {
    text-decoration: none;
    color: #1565c0;
    font-weight: 600;
    transition: 0.2s;
  }
  .back-btn:hover {
    color: #0d47a1;
  }
</style>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="title">Predicción de Seguro Médico </h2>
      <a href="/" class="back-btn">← Volver al inicio</a>
    </div>

    <form method="post" action="/predict_insurance">
      <div class="row g-3">
        <div class="col-md-2">
          <label>Edad</label>
          <input class="form-control" type="number" name="age" value="30">
        </div>
        <div class="col-md-2">
          <label>Índice de Masa Corporal (BMI)</label>
          <input class="form-control" type="number" step="0.1" name="bmi" value="25.0">
        </div>
        <div class="col-md-2">
          <label>Número de hijos</label>
          <input class="form-control" type="number" name="children" value="0">
        </div>
        <div class="col-md-2">
          <label>Fumador</label>
          <select class="form-select" name="smoker">
            <option>No</option>
            <option>Sí</option>
          </select>
        </div>
        <div class="col-md-2">
          <label>Sexo</label>
          <select class="form-select" name="sex">
            <option>Masculino</option>
            <option>Femenino</option>
          </select>
        </div>
        <div class="col-md-4">
          <label>Región</label>
          <select class="form-select" name="region">
            {% for region in regiones %}
              <option>{{ region|title }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success mt-4 px-4 py-2">Calcular Costo</button>
    </form>

    {% if result %}
    <div class="mt-4">
      <div class="alert alert-primary shadow-sm">
        <strong>Regresión Lineal:</strong> ${{ result["Costo estimado (Regresión Lineal)"] }}
      </div>
      <div class="alert alert-info shadow-sm">
        <strong>Random Forest:</strong> ${{ result["Costo estimado (Random Forest)"] }}
      </div>
      {% if feature_plot %}
      <h5 class="mt-4 text-secondary">Importancia de Variables (Random Forest)</h5>
      <img src="data:image/png;base64,{{ feature_plot }}" class="img-fluid rounded shadow-sm mt-2">
      {% endif %}
    </div>
    {% endif %}
  </div>
</div>
</body>
</html>
